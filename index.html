<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Headcount Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark shadow-sm" style="background-color: #1e293b;">
    <div class="container-fluid">
      <div class="d-flex align-items-center w-100">
        <!-- View toggle on the left -->
        <div class="btn-group me-3" role="group" aria-label="View Toggle">
          <button id="btnEmployees" class="btn btn-sm btn-outline-light active">Employees</button>
          <button id="btnLocations" class="btn btn-sm btn-outline-light">Locations</button>
        </div>
        <!-- Brand centered -->
        <div class="flex-grow-1 text-center">
          <span class="navbar-brand mb-0 h1">Employee Headcount Dashboard</span>
        </div>
        <!-- Right side spacer -->
        <div style="width: 120px;"></div>
      </div>
    </div>
  </nav>

  <!-- In-Building Summary -->
  <div class="container-fluid my-3 px-4">
    <div class="row g-3 mb-2">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted fw-bold small mb-1">In-Building Summary</h6>
              <div class="display-6 fw-bold text-primary" id="summaryTotal">0</div>
              <div class="small text-muted">Today: <span id="summaryDate">-</span></div>
            </div>
            <div class="text-end">
              <div class="small text-muted">As of</div>
              <div id="dtLive" class="small text-primary fw-bold"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Employees view: Department cards + per-department location/people -->
    <div class="row g-3 mb-4" id="deptCircleContainer"></div>

    <!-- Locations view: aggregated per-room cards -->
    <div class="row g-3 mb-4 d-none" id="locationContainer"></div>

    <!-- Employees view: Selected department location overview inserts here -->
    <div id="insertionPoint"></div>
  </div>

  <footer class="bg-white border-top py-2 mt-auto text-center">
    <small class="text-muted">The Sentinel Automation and Security Solutions Inc.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
