<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Headcount Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark shadow-sm" style="background-color: #1e293b;">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1">Employee Headcount Dashboard by Departments</span>
    </div>
  </nav>

  <div class="container-fluid my-4 px-4">
    <!-- Department Cards with Gender/In-Out Breakdown -->
    <div class="row g-3 mb-4" id="deptCircleContainer"></div>

    <!-- Analytics Charts -->
    <div class="row g-3">
      <div class="col-md-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title text-center text-muted fw-bold small">VISITOR LOAD HISTORY</h6>
            <div class="chart-container" style="height: 250px;">
              <canvas id="trendChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title text-center text-muted fw-bold small">TOTAL COMPOSITION BY DEPT</h6>
            <div class="chart-container" style="height: 250px;">
              <canvas id="compositionChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">  
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title text-center text-muted fw-bold small">DAILY HEADCOUNT (IN)</h6>
            <div class="chart-container" style="height: 250px;">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title text-center text-muted fw-bold small">HEADCOUNT OUT</h6>
            <div class="chart-container" style="height: 250px;">
              <canvas id="outBarChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-white border-top py-2 mt-auto text-center">
    <div id="dtLive" class="small text-primary fw-bold"></div>
    <small class="text-muted">The Sentinel Automation and Security Solutions Inc.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
